[tox]
requires =
    # Pin virtualenv to the last version supporting 2.7 and 3.6
    virtualenv<=20.21.1
    pip<23.2
ignore_basepython_conflict = True
envlist =
    lint
    copyright
    coverage
    docs
    PY3{11,10,9,8,7,6,5}
    py27
    pypy{27,310}

[testenv]
basepython = python3.12
usedevelop = True
download=True
deps =
    pypy27,py27,py2.7: unittest2

commands =
    {envpython} -m unittest discover -s {toxinidir}/tests {posargs}

[testenv:flake8]
skip_install = True
deps =
    flake8

commands =
    flake8 prefixed setup.py setup_helpers.py tests

[testenv:pylint]
skip_install = True
ignore_errors=True
deps =
    pylint
    pyenchant

commands =
    pylint prefixed setup setup_helpers tests

[testenv:specialist]
basepython = python3.12
skip_install = True
ignore_errors=True
deps =
    specialist >= 0.2.1

# -h --output {toxinidir}\.specialist
commands =
    {envpython} -m specialist --output {toxinidir}/.specialist --targets prefixed/*.py -m unittest discover -s {toxinidir}/tests {posargs}

[testenv:copyright]
skip_install = True
ignore_errors = True

commands =
    {envpython} setup_helpers.py copyright

[testenv:lint]
skip_install = True
ignore_errors=True
deps =
    {[testenv:flake8]deps}
    {[testenv:pylint]deps}

commands =
    {[testenv:flake8]commands}
    {[testenv:pylint]commands}

[testenv:coverage]
passenv =
    CI
    CODECOV_*
    GITHUB_*
deps =
    coverage

commands =
    coverage run -m unittest discover -s {toxinidir}/tests {posargs}
    coverage xml
    coverage report

[testenv:docs]
deps =
    sphinx
    sphinxcontrib-spelling
    sphinx_rtd_theme

commands=
    {envpython} setup_helpers.py spelling-clean
    sphinx-build -vWEa --keep-going -b spelling doc build/doc
    {envpython} setup_helpers.py spelling
    sphinx-build -vWEa --keep-going -b html doc build/doc
